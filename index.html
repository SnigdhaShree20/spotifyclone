 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotifyclone</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <nav>
        <ul>
            <li class="brand "><img src="logo.png" height="50px">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
      
       <div class="songlist">
        <h1>Best Of Taylor Swift</h1>
        <div class="songItem"><img src="covers/1.jpg" alt="1" height="75px" width="75px">
            <span class="songname" >Lover</span>
            <span class="songListplay"><span class="timestamp">3:41</span><i class="far songItemplay fa-circle-play" id="play1" style="color: #4ea848;"></i></span>
        </div>

        <div class="songItem"><img src="covers/2.webp" alt="2" height="75px" width="75px">
            <span class="songname">Midnight Rain</span>
            <span class="songListplay"><span class="timestamp">3:41</span><i  class="far songItemplay fa-circle-play" style="color: #4ea848;"></i></span>
        </div>

        <div class="songItem"><img src="covers/3.jpg" alt="3" height="75px" width="75px">
            <span class="songname" >August</span>
            <span class="songListplay"><span class="timestamp">3:41</span><i class="far songItemplay fa-circle-play" style="color: #4ea848;"></i></span>
        </div>

        <div class="songItem"><img src="covers/4.jpg" alt="4" height="75px" width="75px" >
            <span class="songname" >You Belong With Me</span>
            <span class="songListplay"><span class="timestamp">3:41</span><i class="far songItemplay fa-circle-play" style="color: #4ea848;"></i></span>
        </div>

        <div class="songItem"><img src="covers/5.jpg" alt="5" height="75px" width="75px">
            <span class="songname">Blank Space</span>
            <span class="songListplay"><span class="timestamp">3:41</span><i  class="far songItemplay fa-circle-play" style="color: #4ea848;"></i></span>
        </div>

       </div>

       <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward-step" style="color: #4ea848;"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterplay" style="color: #4ea848;"></i>
            <i class="fa-solid fa-3x fa-forward-step" style="color: #4ea848;"></i>

        </div>

            <span class="songinfo">Lover</span>
       
    </div>

    <script src="https://kit.fontawesome.com/aa98a34cac.js" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
 </body>
 </html>
